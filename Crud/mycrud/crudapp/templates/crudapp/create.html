{% extends 'crudapp/index.html' %}

{% block content %}
    <h1>New Book</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}         
        <!-- {{form.as_p}} means form will render them wrapped in <p> tag -->
        <button type="submit">Save</button>
    </form>
{% endblock %}
